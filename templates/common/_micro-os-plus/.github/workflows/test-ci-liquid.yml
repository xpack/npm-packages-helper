# Workflow for running some tests on each Push.
name: CI on Push

# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows

on:
  # Runs on pushes, if all conditions are met:
  push:
    # ... on the active branches ...
    branches:
      - 'xpack-development'
      - 'xpack'
    # ... skip tags only ...
    tags-ignore:
      - '**'
    # ... include everything except ...
    paths-ignore:
      - '.vscode/**'
      - 'LICENSE'
      - '**.md'
      - '.clang-format'
      - '.gitignore'
      - '.npmignore'
      - '.github/workflows/publish-github-pages.yml'
      - '.github/workflows/test-all.yml'
      - 'tests/scripts/**'
      - '**/README**'
      - 'website/**'

jobs:
  ci-test:
    name: 'CI {{packageConfig.descriptiveName}} tests'

    runs-on:  {% raw %}${{ matrix.os }}{% endraw %}

    strategy:
      matrix:
        # https://docs.github.com/en/actions/using-github-hosted-runners/using-github-hosted-runners/about-github-hosted-runners
        os: [ 'ubuntu-24.04', 'ubuntu-24.04-arm', 'macos-13', 'macos-14', 'windows-2022' ]
        # https://nodejs.org/en - use LTS
        node-version: [ '20' ]
        # https://www.npmjs.com/package/xpm
        xpm-version: [ '0.20.8' ]

    steps:
    - name: Checkout
      # https://github.com/actions/checkout/
      uses: actions/checkout@v4
      with:
        fetch-depth: 3

    - name: {% raw %}Setup Node.js ${{ matrix.node-version }} on ${{ matrix.os }}{% endraw %}
      # https://github.com/actions/setup-node
      uses: actions/setup-node@v4
      with:
        node-version: {% raw %}${{ matrix.node-version }}{% endraw %}

    - name: {% raw %}Install xpm@${{ matrix.xpm-version }} on ${{ matrix.os }}{% endraw %}
      run: npm install -g {% raw %}xpm@${{ matrix.xpm-version }}{% endraw %}

    - name: Show environment
      run: |
        id
        uname -a
        node --version
        npm --version
        xpm --version
        env | sort

    - name: {% raw %}Satisfy project dependencies on ${{ matrix.os }}{% endraw %}
      run: |
        npm ci{% if hasFolderTestsPackage == "true" %} -C tests{% endif %}
        xpm run install-ci{% if hasFolderTestsPackage == "true" %} -C tests{% endif %}

    - name: {% raw %}Run tests on ${{ matrix.os }}{% endraw %}
      run: xpm run test-ci{% if hasFolderTestsPackage == "true" %} -C tests{% endif %}
      env:
          CI: true
