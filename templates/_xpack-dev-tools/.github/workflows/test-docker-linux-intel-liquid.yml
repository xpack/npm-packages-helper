  ubuntu-x64-latest:
    name: 'x64 {{packageName}} {% raw %}${{github.event.inputs.version}}{% endraw %} test on Ubuntu latest'
    runs-on: ubuntu-24.04

    steps:
      - name: 'Show environment'
